{% extends "base.html" %}
{% block title %}Link Strava - Dashboard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
    <div class="bg-slate-800 border border-slate-700 rounded-lg p-8 text-center">
        <div class="text-5xl mb-4">&#x1F517;</div>
        <h1 class="text-2xl font-bold text-white mb-2">Link Your Strava Account</h1>
        <p class="text-slate-400 mb-6">
            Hi {{ user.firstname if user else 'there' }}! To see your activities and stats, connect your Strava account.
        </p>

        <a href="/authorize?intent=link" class="inline-block w-full bg-strava hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-2 inline" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066m-7.008-5.599l2.836 5.598h4.172L10.463 0l-7 13.828h4.169"/>
            </svg>
            Connect Strava Account
        </a>

        <a href="/" class="block text-slate-500 hover:text-slate-300 text-sm mt-4">
            Skip for now
        </a>
    </div>
</div>
{% endblock %}
